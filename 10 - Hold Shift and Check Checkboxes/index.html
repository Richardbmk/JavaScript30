<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
  <div class="inbox">
    <div class="Upitem">
      <p>TO DO LIST</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Branden Excercise</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Shower and have Breakfast</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Work</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>TFG University</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Reading</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Dinner</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Meditation</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Sleep</p>
    </div>
  </div>

<script src="actions.js"></script>
</body>
</html>
